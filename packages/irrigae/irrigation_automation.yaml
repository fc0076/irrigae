automation:
  - id: '2024063000001'
    alias: Irrigae - Start cycle1
    trigger:
      - platform: time
        at: input_datetime.irrigae_start_time_cycle1
    condition:
      - condition: numeric_state
        entity_id: input_number.irrigae_number_cycles
        above: 0
    action:
      - service: script.irrigae_start_irrigation_cycle
        data:
          cycle: cycle1
    mode: single
